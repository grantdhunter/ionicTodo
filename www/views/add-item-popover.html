<ion-popover-view style='height:350px'>
    <ion-header-bar>
        <h1 class="title">Add Item</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Title</span>
                <input type="text" placeholder="Title" ng-model="item.title">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <textarea placeholder="Description" ng-model="item.description"></textarea>
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="getPhoto()">Take Photo</button>
        <img ng-src="{{item.img}}">
        <button class="button button-block button-positive" ng-click="saveItem()">Add Item</button>
    </ion-content>
</ion-popover-view>
